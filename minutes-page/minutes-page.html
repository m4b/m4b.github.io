<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-menu/core-submenu.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-iconset/core-iconset.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/hero-transition.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">

<link rel="import" href="../bower_components/font-roboto/roboto.html">

<polymer-element name="minutes-page">

  <template>
    <style shim-shadowdom>

    body {
      font : Roboto;
    }

      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
    </style>
    <core-scaffold id="core_scaffold" mode="scroll">

      <!-- menu nav -->
      <nav>
        <core-toolbar id="core_toolbar" flex layout vertical>Articles</core-toolbar>
        <core-menu valueattr="hash" id="core_menu" selected="{{route}}" selectedModel="{{selectedPage}}">
          <template repeat="{{page in pages}}">
            <paper-item  icon="settings" noink>
              <a href="#{{page.hash}}">
                {{page.name}}
              </a>
            </paper-item>
          </template>

        </core-menu>
      </nav>

      <!-- content toolbar -->
      <core-toolbar tool flex layout horizontal>&lambda;: REPLS</core-toolbar>

      <!-- content -->
      The content
      <div>{{selectedPage.name}}</div>

      <core-animated-pages valueattr="hash" selected="{{route}}" transitions="hero-transition">
        <section id="page1">
          <div id="hero1" hero-id="hero" hero>The Thug</div>
          <div id="bottom1" cross-fade></div>
        </section>
        <section id="page2">
          <div id="hero2" hero-id="hero" hero> Is hardcore real</div>
          <div id="bottom2" cross-fade></div>
        </section>
      </core-animated-pages>

    </core-scaffold>
  </template>

  <script>

    Polymer({

      pages : [
        {name : "Article", hash: "article"},
        {name : "I Lurv to Code", hash: "article2"}
        ],

      ready : function(){

      }
    });

  </script>

</polymer-element>
